<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Git Commands Definitions</title>
        <link rel="stylesheets" href="css/stylesheet.css">
    </head>
    <body>
        <li>
            git init - turns directory into an empty git repository
        </li>
        <li>
            git add - adds files to the staging area for git
        </li>
        <li>
            git commit - record changes made to the files to a local repo
        </li>
    </body>
</html>
